<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern, accessible task manager application for organizing your daily tasks">
    <title>Task Manager - Organize Your Day</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <header class="app-header">
            <div class="header-content">
                <div class="header-text">
                    <h1>Task Manager</h1>
                    <p class="subtitle">Stay organized and productive</p>
                </div>
                <button id="darkModeToggle" class="dark-mode-toggle" aria-label="Toggle dark mode">
                    <svg class="sun-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="moon-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </header>

        <section class="task-input-section" aria-label="Add new task">
            <form id="taskForm" class="task-form">
                <div class="input-group">
                    <div class="task-input-wrapper">
                        <label for="taskInput" class="visually-hidden">Enter a new task</label>
                        <input 
                            type="text" 
                            id="taskInput" 
                            class="task-input" 
                            placeholder="What needs to be done?"
                            aria-required="true"
                            autocomplete="off"
                            maxlength="200"
                        >
                    </div>
                    <div class="duration-inputs">
                        <div class="duration-field">
                            <label for="hoursInput" class="duration-label">Hours</label>
                            <input 
                                type="number" 
                                id="hoursInput" 
                                class="duration-input" 
                                min="0" 
                                max="99"
                                value="0"
                                aria-label="Duration in hours"
                            >
                        </div>
                        <div class="duration-field">
                            <label for="minutesInput" class="duration-label">Minutes</label>
                            <input 
                                type="number" 
                                id="minutesInput" 
                                class="duration-input" 
                                min="0" 
                                max="59"
                                value="0"
                                aria-label="Duration in minutes"
                            >
                        </div>
                    </div>
                    <button 
                        type="submit" 
                        class="btn btn-primary" 
                        aria-label="Add task"
                    >
                        <span aria-hidden="true">+</span>
                        <span class="btn-text">Add Task</span>
                    </button>
                </div>
            </form>
        </section>

        <section class="task-stats" aria-label="Task statistics">
            <div class="stat-item">
                <span class="stat-label">Total</span>
                <span id="totalTasks" class="stat-value">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Active</span>
                <span id="activeTasks" class="stat-value">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Completed</span>
                <span id="completedTasks" class="stat-value">0</span>
            </div>
            <div class="stat-item stat-item-wide">
                <span class="stat-label">Total Time</span>
                <span id="totalDuration" class="stat-value">0h 0m</span>
            </div>
        </section>

        <section class="task-list-section">
            <div class="filter-buttons" role="group" aria-label="Filter tasks">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <ul id="taskList" class="task-list" role="list" aria-label="Your tasks">
                <!-- Tasks will be dynamically inserted here -->
            </ul>

            <div id="emptyState" class="empty-state">
                <svg class="empty-icon" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                    <path d="M9 11l3 3L22 4"></path>
                    <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"></path>
                </svg>
                <h2>No tasks yet</h2>
                <p>Add a task above to get started!</p>
            </div>
        </section>

        <footer class="app-footer">
            <button id="clearCompleted" class="btn btn-secondary" aria-label="Clear all completed tasks">
                Clear Completed
            </button>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
